<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Venta de regalos</title>
  </head>
  <body>
    
    <div class="container mt-5">
        <h1>Venta de productos</h1>
        <form  class="row g-3">
            <div class="col-md-6">
                <label for="TarjetaCliente" class="form-label">Tarjeta a de credito o debito</label>
                <input type="text" class="form-control" id="TarjetaCliente" required>
                <label for="FechaEXPCliente" class="form-label">Fecha Exp</label>
                <input type="text" class="form-control" id="FechaEXPCliente" required>
            </div>
            <div class="col-md-6">
                <label for="CVVCliente" class="form-label">CVV</label>
                <input type="text" class="form-control" id="CVVCliente" required>
                <label for="ConceptoCliente" class="form-label">Concepto</label>
                <input type="text" class="form-control" id="ConceptoCliente" required>
            </div>
        </form>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
