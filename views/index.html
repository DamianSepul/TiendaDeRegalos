<body>

    <!--------------------------------------Banner------------------------------------------------->
    <div class="title">
        <img src="/public/images/full_logo.png" alt="gift_logo" height="100" width="500">
        <div class="">
            <a href="./db-productos">
                <button class="plus_button">
                    <i class="fas fa-plus-circle"></i>
                </button>
            </a>
        </div>
    </div>
    <!----------------------------------Productos------------------------------------------------->
    <div class="store_items">
        <h1 id="prod_title">Productos</h1>
        <div class="container">
            <div class="row">
                <div id="productContainer" class="product_container">
                    <table id="tablaProductos">
                        <thead>

                        </thead>
                        <td>

                        </td>
                    </table>
                    <!--Se cargan productos-->
                </div>
            </div>
        </div>
    </div>
    <!------------------------------Carrito de compras------------------------------------------->
    <div class="container"></div>
        <div class="shoping_cart">
            <h1 id="cart_title">Carrito</h1>
            <!-------------------------------Caja de compras----------------------------------------->
            <div class="shoping_box">
                <!----------------------------Despliegue de compras---------------------------------->
                <table id="tablaCarrito" class="table" id="table_prod">
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                    </tr>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <!----------------------------  --impresion de total------------------------------------->
            <div class="total">
                Total $
            </div>
            <!------------------------------Boton de comprar----------------------------------------->
            <button class="shop_btn">
                Comprar<i class="fas fa-wallet"></i>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
