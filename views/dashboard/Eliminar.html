<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Eliminar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/public/css/dashb-style.css">
</head>
<body>
    <div class="db-container">
        <div class="db-navigation">
            <ul class="db-nav-ul">
                <li>
                    <a href="#">
                        <span class="db-icon"><i class="bi bi-speedometer2"></i></span>
                        <span class="db-title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="./dashboard">
                        <span class="db-icon"><i class="bi bi-circle"></i></span>
                        <span class="db-title">Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="./agregar">
                        <span class="db-icon"><i class="bi bi-folder-plus"></i></span>
                        <span class="db-title">Agregar Productos</span>
                    </a>
                </li>
                <li>
                    <a href="./">
                        <span class="db-icon"><i class="bi bi-box-arrow-left"></i></span>
                        <span class="db-title">Salir</span>
                    </a>
                </li>
            </ul>
        </div>
        <!--Main-->
        <div class="db-main">
            <div class="db-topbar">
                <div class="db-toggle">
                    <i class="bi bi-list"></i>
                </div>
                <!--UserImg-->
                <div class="db-user">
                    <img src="/public/images/userIco.png">
                </div>
            </div>
            <!--Data-->
            <div class="db-details">
                <div class="db-recentOrders">
                    <div class="db-cardHeader">
                        <h2>Eliminar</h2>
                    </div>
                    <div class="container">
                        <table class="table table-hover">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                                <th class="text-center" scope="col">Seleccionar</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <th class="text-center"><button type="button" class="btn btn-danger"><i class="bi bi-x-lg"></i></button></th>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                <th class="text-center"><button type="button" class="btn btn-danger"><i class="bi bi-x-lg"></i></i></button></th>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                                <th class="text-center"><button type="button" class="btn btn-danger"><i class="bi bi-x-lg"></i></i></button></th>
                              </tr>
                            </tbody>
                          </table>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    <script>
        //Toggle
        let toggle = document.querySelector('.db-toggle');
        let navigation = document.querySelector('.db-navigation');
        let main = document.querySelector('.db-main');

        toggle.onclick = function(){
            navigation.classList.toggle('active');
            main.classList.toggle('active');
        }
        //Hovered class
        let list = document.querySelectorAll('.db-navigation li');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('hovered'));
            this.classList.add('hovered');
        }
        list.forEach((item) =>
        item.addEventListener('mouseover',activeLink));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
